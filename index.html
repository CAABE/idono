<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/160dcc4619.js"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <div class="title">
            <h1 class="welcomeText">
              Welcome to the best Tic_Tac_Toe game of all the world!
            </h1>
          </div>
          <div class="playerSelect">
            <button class="bt" id="btX">Select X</button>
            <i class="fa-solid fa-rotate-right bt" id="reload" alt="Reload">
            </i>
            <button class="bt" id="btO">Select O</button>
          </div>
        </div>
        <div class="gameBox">
          <div id="gameBody">
            <!-- here will be created the slots -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
